# Configuration for Alacritty, the GPU enhanced terminal emulator.
# visit: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Enviroment Variables
env:
  TERM: xterm-256color

# Window Setting
window:
  dimensions:
    columns: 120
    lines: 32

  padding:
    x: 2
    y: 2

  title: Alacritty
  dynamic_title: false
  opacity: .8
  decorations: full
  startup_mode: Windowed

# Mouse Setting
mouse:
  hide_when_typing: true

# Fonts Setting
font:
  size: 14
  use_thin_strokes: true
  builtin_box_drawing: true

  normal:
    family: Iosevka Term Curly
    style: Regular
  bold:
    family: Iosevka Term Curly
    style: Bold
  italic:
    family: Iosevka Term Curly
    style: Italic
  bold_italic:
    family: Iosevka Term Curly
    style: Bold Italic

draw_bold_text_with_bright_colors: true
