# Configuration for Alacritty, the GPU enhanced terminal emulator.
# visit: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Window Setting
window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 4
    y: 2

  title: Alacritty
  opacity: .8
  decorations: buttonless
  startup_mode: SimpleFullscreen

# Mouse Setting
mouse:
  hide_when_typing: true

# Fonts Setting
font:
  size: 14
  use_thin_strokes: true
  builtin_box_drawing: true

  normal:
    family: Iosevka Term Curly
    style: Regular
  bold:
    family: Iosevka Term Curly
    style: Bold
  italic:
    family: Iosevka Term Curly
    style: Italic
  bold_italic:
    family: Iosevka Term Curly
    style: Bold Italic

draw_bold_text_with_bright_colors: true
